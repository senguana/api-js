<body>
	<h1 id="titulo"></h1>
	<h2 id="resultado">Suma de dos numeros es: </h2>
</body>
<script>
	let titulo = document.getElementById('titulo');

	titulo.innerHTML = "OPERACIÓN MATEMÁTICA";

	let resultado = document.getElementById('resultado')

	// let sumar = (num1, num2) => num1 + num2;
	let sumar = (num1, num2) => {

		return num1 + num2 + num3;
	}

	resultado.innerHTML += sumar(10, 10);
</script>
